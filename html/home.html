<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.css' rel='stylesheet'/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialDate: '2024-05-13',
                editable: true,
                selectable: true,
                businessHours: true,
                dayMaxEvents: true,
                events: [
                    {
                        title: 'Career Fairs',
                        start: '2022-03-03',
                        url: 'http://www.le.ac.uk'
                    },
                    {
                        title: 'Happy days',
                        start: '2022-03-07',
                        end: '2022-03-10'
                    },
                    {
                        title: 'Meeting',
                        start: '2022-03-12T10:30:00',
                        end: '2022-03-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2022-03-12T12:00:00'
                    }
                ], eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    if (info.event.url) {
                        alert(info.event.url);
                    }
                }
            });
            calendar.render();
        });
    </script>
    <script>
        function enlargeText() {
            var elements = document.querySelectorAll('p, h1, h2, h3, h4, h5, h6, label, a, button, input, select, option');
            elements.forEach(function(element) {
                var fontSize = window.getComputedStyle(element).fontSize;
                var newSize = parseFloat(fontSize) * 1.2;
                element.style.fontSize = newSize + 'px';
            });
        }

        function speakText() {
            var elements = document.querySelectorAll('p, h1, h2, h3, h4, h5, h6, label, a, button, input, select, option');
            var text = '';
            elements.forEach(function(element) {
                text += element.textContent + '. ';
            });
            var speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView([51.505, -0.09], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var marker = L.marker([51.5, -0.09]).addTo(map);
            marker.bindPopup("<b>Hello!</b><br>This is London.").openPopup();
        });
    </script>
    <style>
        .accessibility-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .map-container {
            height: 300px;
        }
    </style>
</head>
<body>
<div class="toolbar">
    <img src="/images/logo.png" alt="Logo">
    <div class="toolbar-links">
        <a href="home.html">Home</a>
        <a href="home.html">Help</a>
        <a href="home.html">Topics</a>
        <a href="home.html">Attractions</a>
        <a href="home.html">Contact us</a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
    <div class="user-actions">
        <button onclick="window.location.href='index.html'">Login</button>
        <button onclick="window.location.href='index.html'">Register</button>
    </div>
</div>

<div class="container">
    <h1>Welcome!</h1>
    <div class="sidebar">
        <div class="dialog-box">
            <h3>Map of London</h3>
            <div class="map-container" id="map"></div>
        </div>
        <div class="dialog-box">
            <h3>Calendar</h3>
            <div id='calendar'></div>
        </div>
    </div>
    <div class="main-section">
        <h2>Choose your dream car!</h2>
        <form action="cars.html">
            <label for="type">Type:</label>
            <select id="type">
                <option value="Hatchback">Hatchback</option>
                <option value="Saloon">Saloon</option>
                <option value="Estate">Estate</option>
                <option value="MPV">MPV</option>
                <option value="SUV">SUV</option>
                <option value="Coupe">Coupe</option>
                <option value="Sports car">Sports car</option>
                <option value="Convertible">Convertible</option>
            </select>
            <label for="engine">Engine:</label>
            <select id="engine">
                <option value="V8">V8</option>
                <option value="V10">V10</option>
                <option value="V12">V12</option>
            </select>
            <label for="horsepower">Horsepower:</label>
            <select id="horsepower">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
            </select>
            <label for="transmission">Transmission:</label>
            <select id="transmission">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
            <label for="drivetrain">Drivetrain:</label>
            <select id="drivetrain">
                <option value="Rear Wheel Drive">Rear Wheel Drive</option>
                <option value="Four Wheel Drive">Four Wheel Drive</option>
                <option value="Front Wheel Drive">Front Wheel Drive</option>
                <option value="All Wheel Drive">All Wheel Drive</option>
            </select>
            <button type="submit">Get my car!</button>
        </form>
    </div>
</div>

<div class="accessibility-box">
    <button onclick="enlargeText()">Enlarge Text</button>
    <button onclick="speakText()">Read Aloud</button>
</div>

</body>
</html>
